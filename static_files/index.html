<h2>new vending</h2>

<form method="POST">
    <label>
        <div>vending name</div>
        <input id="vending_name" type="text" name="vending_name" required>
    </label>
    <label>
            <div>image url</div>
            <input id="image_url" type="url" name="image_url" >
    </label>
    <label>
        <div>address</div>
        <input id="address" type="text" name="address" required>
    </label>
    <label lang="en-US">
        <div>latitude</div>
        <input id="lat" type="number" name="latitude"  step="any" required>
    </label>
    <label lang="en-US">
        <div>longitude</div>
        <input id="lng" type="number" name="longitude" step="any" required>
    </label>
    <label>
        <div>available trademarks</div>
        <input id="trademarks" type="text" name="trademarks" required>
    </label>
    <label>
        <div>number of available goods</div>
        <input id="available_goods" type="number" name="available_goods" min="0" required>
    </label>
    <label>
        <div>number of sold goods</div>
        <input id="sold_goods" type="number" name="sold_goods" min="0" required>
    </label>

    <input type="button" onclick="addData()" name="Submit"
    value="Add data" class="submit-feedback">
</form>
